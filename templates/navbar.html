  <header class="p-3 mb-3 border-bottom bg-body-tertiary fixed-top">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Home</a></li>
        <li>
          <a href="#" class="nav-link text-black">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Orders
        </a>
        </li>
        <li>
          <a href="{% url 'basket-view' %}" class="nav-link text-black">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#cart"/></svg>
            Basket
          </a>
        </li>
        <li>
          <a href="{% url 'products' %}" class="nav-link text-black">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
            Products
          </a>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      {% if user.is_authenticated %}

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'def.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><h6>Welcome {{user.name}}</h6></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Your Rating</a></li>
          <li><a class="dropdown-item" href="#">Your Address</a></li>
          <li><a class="dropdown-item" href="#">Your Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>

      {% else %}

      <div class="p-2 flex-fill" >
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
        <a class="btn btn-primary" href="{% url 'register' %}" role="button">Register</a>
      </div>
      
      {% endif %}

    </div>
  </div>
</header>
